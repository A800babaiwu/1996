# This is a basic workflow to help you get started with Actions

name: Build the Twine game

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the main branch
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

defaults:
  run:
    shell: bash

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  windowsBuild:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: Install Node.js
      uses: actions/setup-node@v1
      with:
        node-version: 12

    - name: set up electron forge
      uses: actions/checkout@v2
      with:
        repository: lazerwalker/electron-wrapper-template
        path: windows-app

    - name: move webapp into Electron folder
      shell: bash
      run: mv ./src/* ./windows-app/src
    
    - name: build
      shell: bash
      working-directory: ./windows-app
      run: |
        npm install
        npm run make

    - name: release
      uses: softprops/action-gh-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        files: |
          electron-app/out/**/*.deb
          electron-app/out/**/*.dmg
          electron-app/out/**/*Setup.exe
          electron-app/out/**/*.rpm
          electron-app/out/**/*.zip