name: Build the Twine game

on:
  push:
    tags:
      - 'v*.*.*'

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest]

    steps:
    - uses: lazerwalker/twine-electron@v1-alpha
      with:
        app-name: My Twine Game
