name: Build the Twine game

on:
  push:
    tags:
      - 'v*.*.*'

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v2
      
      - uses: actions/setup-node@v1
        with:
          node-version: 12

      - uses: lazerwalker/twine-electron-action@v1-alpha
        with:
          app-name: My Twine Game
